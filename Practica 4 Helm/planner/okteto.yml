# More info: https://www.okteto.com/docs/reference/manifest/#dev
# dev:
#   sample:
#     image: okteto/dev:latest
#     command: bash
#     workdir: /usr/src/app
#     sync:
#       - .:/usr/src/app
#     environment:
#       - name=$USER
#     forward:
#       - 8080:80

dev:
  planner:
    image: maven:3.8.5-openjdk-17
    command:
      - mvn
      - spring-boot:run
    volumes:
      - /root/.m2 
    forward:
      - 8080:8080
      - 5005:5005

