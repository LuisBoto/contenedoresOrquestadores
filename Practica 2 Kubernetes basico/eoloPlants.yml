---
apiVersion: v1
kind: Deployment
metadata:
  name: server
spec:
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: server
        image: codeurjc/server:v1.0
        env:
        - name: MYSQL_HOST
          value: mysql       
        - name: MYSQL_DB
          value: eoloplantsDB   
        - name: MYSQL_USER
          value: root   
        - name: MYSQL_PASS
          value: password   
        - name: RABBITMQ_URL
          value: amqp://root:password@rabbitmq   

---
apiVersion: v1
kind: Service
metadata:
  name: server
  labels:
    app: server
spec:
  type: LoadBalancer
  selector:
    app: server
  ports:
  - port: 3000

---
apiVersion: v1
kind: Deployment
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0.28
        env:
        - name: MYSQL_DATABASE
          value: eoloplantsDB    
        - name: MYSQL_ROOT_PASSWORD
          value: password  
        
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  type: ClusterIP
  selector:
    app: mysql
  ports:
  - port: 3306